<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collection Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Share Your Information</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data" id="dataForm">
      <label for="address">Full Address:</label>
      <input type="text" id="address" name="address" placeholder="Your full address" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required><br>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
